<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Showcase</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <p>Movies Showcase</p>
      </div>
      <form id="searchBar">
        <input id="search" type="search" placeholder="Type movie name here" aria-label="Search">
        <button id="search-btn" type="submit">Search</button>
      </form>
      <nav>
        <ul class="nav-links">
          <a href="#">Movies <span class="movie-count"></span></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container" id="cards-container">
      </div>
      <section id="popup">
      <div class="seePopup" id="seePopup"></div>
    </section>
    </div>
    </main>
    <footer>
      <p class="footerP">Created by Julio and Salman</p>
    </footer>
  </body>
</html>
